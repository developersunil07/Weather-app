<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="searchBox">
                <input type="text" id="input-box" placeholder="Enter city name..." >
                <button type="search" id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="weather-box">
                <div class="location">
                    <div class="city" id="city">city</div>
                    <div class="dates">date</div>
                    <div id="todayTime">Current-time</div>
                </div>

                <div class="current-weather">
                    <div class="temp" id="temp"> &deg;C</div>
                    <div class="min-max" id="min-max">temp = min-max</div>
                    <div class="weather" id="weather">weather-type</div>
                    <div id="description"></div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
